<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Daum Postcode</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #postcode_search_container { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="postcode_search_container"></div>
    <script>
        new daum.Postcode({
            oncomplete: function(data) {
                var fullAddress = data.roadAddress;
                if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    fullAddress += ' (' + data.bname + ')';
                }

                if (window.Android) {
                    window.Android.processDATA(JSON.stringify({
                        zonecode: data.zonecode,
                        address: fullAddress,
                        addressEnglish: data.roadAddressEnglish,
                    }));
                }
            },
            onclose: function(state) {
                if (state === 'FORCE_CLOSE') {
                    if (window.Android) {
                        window.Android.processDATA(JSON.stringify({ canceled: true }));
                    }
                }
            },
            // Embed the search into the container
            embed: true,
            autoClose: false, // Keep the search open until selection or close
            width: '100%',
            height: '100%'
        }).embed(document.getElementById('postcode_search_container'));
    </script>
</body>
</html>
